<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator</title>
	<link rel='stylesheet' href='/css/calculator.css'>
	<script src='/js/calculator.js'></script>
</head>
<style>
/* 계산기 스타일 css */
    body {
        width: 300px;
    }

    .row {
        display: grid;
        /* 1줄에 4개씩, 모두 동일한 비율 적용 (1:1:1:1) */
        grid-template-columns: repeat(4, 1fr);

    }
    .result {
        height: 50px;
        width: 270px;
        border: gold;
        border-radius: 3mm;
    }

    .btn {
        background: gold;
        border: none;
    }

</style>
<script>
    





</script>
<body>
    <div class="row">
        <input class="result" disabled id="result-input">
    </div>
    <div class="row">
        <div class="btn" >7</div>
        <div class="btn" >8</div>
        <div class="btn" >9</div>
        <div class="btn" >/</div>
    </div>
    <div class="row">
        <div class="btn" >4</div>
        <div class="btn" >5</div>
        <div class="btn" >6</div>
        <div class="btn" >*</div>
    </div>
    <div class="row">
        <div class="btn" >1</div>
        <div class="btn" >2</div>
        <div class="btn" >3</div>
        <div class="btn" >-</div>
    </div>
    <div class="row">
        <div class="btn" >C</div>
        <div class="btn" >0</div>
        <div class="btn" >=</div>
        <div class="btn" >+</div>
    </div>
</body>
</html>
